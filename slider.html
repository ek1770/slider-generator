<!DOCTYPE html>
<html>
<head>
	<title>Slider Generator</title>
	<link rel="stylesheet" type="text/css" href="slider.css">
	<script src="/Users/EK/projects/css-practice/jquery-1.9.1.min.js"></script>
	<script src="slider.js"></script>

</head>
<body>
	<div class="container-title">
		<div class="full-width">
			<div class="format-title">CSS3 generator</div>
		</div>
	</div> <!-- /******-title bar-******/ -->

	<div class="container-main">
		<div class="full-width">
			<div class="wrapper-main">
				<div class="wrapper-sliders">
					<div class="columns">Size</div>
					<div class="columns">
						<input class="slider-size" type="range" min="1" max="50" step="1" value"25"></input>
					</div> <!-- /******-Size slider-******/ -->

					<div class="columns">Opacity</div>
					<div class="columns">
						<input class="slider-opacity" type="range" min="0" max="1" step="0.05" value"0.5"></input> <!-- /******-Opacity slider-******/ -->
					</div>

					<div class="columns">Border-radius</div>
					<div class="columns">
						<input class="slider-border-radius" type="range" min="0" max="50" step="1" value"25"></input>
					</div> <!-- /******-Border radius slider-******/ -->

					<div class="columns">Font-family</div>
					<div class="columns">
						<input class="slider-font" type="range" min="1" max="2" step="1" value"1"></input>
					</div> <!-- /******-Box shadow slider-******/ -->

					<div class="columns">Border</div>
					<div class="columns">
						<input class="slider-border" type="range" min="0" max="10" step="0.5" value"5"></input>
					</div> <!-- /******-Border slider-******/ -->

					<div class="columns">Color themes</div>
					<div class="columns">
						<input class="slider-colors" type="range" min="1" max="3" step="1" value"2"></input>
					</div>

				</div>

				<div class="box"></div>
			</div>
		</div>

	</div> <!-- /******-main area-******/ -->

	<div class="container-footer">
		<div class="full-width"></div>
	</div> <!-- /******-bottom bar-******/ -->

</body>
</html>
